{% extends 'base.html' %}
{% load static %}

{% block content %}

    <header>
      <nav class="container container--70">
        <ul class="nav--actions">
          <li><a href="{% url 'giveAway:login' %}">Zaloguj</a></li>
          <li class="highlighted"><a href="#">Załóż konto</a></li>
        </ul>

        {% include 'nav_bar.html' %}

      </nav>
    </header>

    <section class="login-page">
      <h2>Załóż konto</h2>
        <label style="color: darkred">{{ error }}</label>
      <form method="post">
          {% csrf_token %}

        <div class="form-group">
          {{ form.as_p }}
        </div>

        <div class="form-group form-group--buttons">
          <a href="{% url 'giveAway:login' %}" class="btn btn--without-border">Zaloguj się</a>
          <button class="btn" type="submit" name="submit">Załóż konto</button>
        </div>
      </form>
    </section>

{% endblock %}
